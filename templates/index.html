<!DOCTYPE html>
<html>
<head>
  <title>üß™ Blockchain Node {{ node_id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body class="p-4">

  <div class="menuline d-flex justify-content-between align-items-center" style="position:sticky; top: 0; z-index: 1000;">
    <div class="btn-group" style="margin: 10px;">
      <button onclick="mineBlock()" class="btn btn-success">‚õèÔ∏è Mine Block</button>
      <button onclick="syncChain()" class="btn btn-warning">üîÑ Sync Chain</button>
      <button onclick="fetchChain()" class="btn btn-info">‚õìÔ∏è View Chain</button>
      <button onclick="fetchPeers()" class="btn btn-primary">üì° View Peers</button>
    </div>
    <div></div>
    <div></div>
    <h2 style="margin-right:0%;">Blockchain Playground üß™</h2>

    <!-- Theme Toggle Switch -->
    <div class="form-check form-switch" style="margin-right:5%;">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">üåô Dark Mode</label>
    </div>

  </div>
 
  <h2 class="mb-4 d-flex justify-content-between align-items-center" style="font-weight: bold;">
    <div>{{ node_id }}</div>
  </h2>

  <!-- Simple Submit Transaction Form -->
  <h5 class="mt-4">üìù Submit a Transaction:</h5>
  <!-- Improved Transaction Form -->
  <form id="transactionFileForm">
    <input type="file" id="transaction_file" placeholder="Transaction file" required>
    <button type="submit">Submit Transaction</button>
  </form>


  <div style="display: flex; gap: 20px;">
    <!-- Left: Pending Transactions -->
    <div style="flex: 1;">
      <h5 class="mt-4">üïí Pending Transactions:</h5>
      <ul id="pendingTransactions"></ul>
    </div>
    <!-- Right: Live Updates -->
    <div style="flex: 1;">
      <h5>üì¢ Live Updates:</h5>
      <pre id="logs" style="background:#878787; color:#fff; padding:1em; max-height:250px; overflow:auto;"></pre>
    </div>
  </div>

  <h5 class="mt-4">‚õìÔ∏è Blockchain:</h5>
  <pre id="chain" style="background:#878787; color:#fff; padding:1em; max-height:400px; overflow:auto;"></pre>

  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        transition: background 0.3s, color 0.3s;
        background-color: #f8f9fa;
        color: #212529;        
    }

    /* DARK THEME */
    .dark-theme {
        background-color: #272727;
        color: rgb(216, 216, 216);
    }

    .dark-theme .menuline {
        background: rgb(174, 174, 174);
        color: rgb(43, 43, 43);      
    }    

    .dark-theme .block,
    .dark-theme pre {
        background-color: #3f3f3f;
        color: #fff;
    }

    .dark-theme ul {
        background-color: #3f3f3f;
        color: #fff;
        padding: 5px;
        border-radius:5px;
    }
    .dark-theme li {
        background-color: #3f3f3f;
        color: #fff;
        padding: 2px 5px;
        border-radius:5px;
    }
    .dark-theme li:hover {
        background-color: #4f4f4f;
        color: #fff;
    }

    .dark-theme .block pre {
        background-color: #6c6c6c;
        color: #fff;
    }

    .dark-theme .form-check-label {
        color: #2c2c2c;
    }

    /* LIGHT THEME */
    .light-theme {
        background-color: #f8f9fa;
        color: #212529;
    }

    .light-theme .menuline {
        background: rgb(62, 62, 62);
        color: white;      
    }

    .light-theme .block,
    .light-theme pre {
        background-color: #fff;
        color: #000;
    }

    .light-theme .block pre {
        background-color: #e9ecef;
        color: #000;
    }

    .light-theme .form-check-label {
        color: #b5b5b5;
    }

    /* COMMON STYLES */
    .menuline {
        font-weight: bold;
        position:sticky;
        top: 0;
        right: 0;
        z-index: 1000;
        background: rgb(62, 62, 62);
        color: white;
        width: 100%;
    }
    
    .block {
        background-color: #fff;
        color: #000;
        border-radius: 8px;
        padding: 15px;
        line-height: 0.3;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .block h2 {
        margin: 0 0 10px;
    }

    .block pre {
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 5px;
        line-height: 1.4;
        background-color: #e9ecef;
        color: #000;        
    }

    .block p {
        margin: 5px 0;
    }
  </style>

  
</body>
</html>
