<!DOCTYPE html>
<html>
<head>
  <title>🧪 Blockchain Node {{ client_id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body class="p-4">
  <h2 class="mb-4">🧪 Blockchain Playground {{ client_id }}</h2>

  <div class="btn-group mb-3">
    <button onclick="mineBlock()" class="btn btn-success">⛏️ Mine Block</button>
    <button onclick="syncChain()" class="btn btn-warning">🔄 Sync Chain</button>
    <button onclick="fetchChain()" class="btn btn-info">⛓️ View Chain</button>
    <button onclick="fetchPeers()" class="btn btn-primary">📡 View Peers</button>
  </div>

  <h5>📢 Live Updates:</h5>
  <pre id="log" style="background:#f8f9fa; padding:1em; max-height:300px; overflow:auto;"></pre>

  <h5 class="mt-4">⛓️ Blockchain:</h5>
  <pre id="chain" style="background:#f1f1f1; padding:1em; max-height:400px; overflow:auto;"></pre>
  
  <h5 class="mt-4">⛓️ Blockchain:</h5>
  <div id="chain" style="background:#f1f1f1; padding:1em; max-height:400px; overflow:auto;"></div>
  
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background: #f4f4f4;
      }
      .block {
          background: white;
          border-radius: 8px;
          padding: 15px;
          line-height: 0.3;  /* Tighter line height */
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          font-family: Arial, sans-serif;
      }
      .block h2 {
          margin: 0 0 10px;
      }
      .block pre {
          background: #eee;
          padding: 10px;
          border-radius: 5px;
          overflow-x: auto;
          margin-bottom: 0;
      }
      .block p {
          margin: 5px 0;
      }
  </style>
  
</body>
</html>
