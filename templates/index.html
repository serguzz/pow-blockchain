<!DOCTYPE html>
<html>
<head>
  <title>🧪 Blockchain Node {{ client_id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body class="p-4">
  <h2 class="mb-4" style="font-weight: bold;"> {{ client_id }} 🧪 Blockchain Playground</h2>

  <div class="btn-group mb-3" style="position:sticky; top: 0; right: 0; z-index: 1000;">
    <button onclick="mineBlock()" class="btn btn-success">⛏️ Mine Block</button>
    <button onclick="syncChain()" class="btn btn-warning">🔄 Sync Chain</button>
    <button onclick="fetchChain()" class="btn btn-info">⛓️ View Chain</button>
    <button onclick="fetchPeers()" class="btn btn-primary">📡 View Peers</button>
  </div>

  <h5>📢 Live Updates:</h5>
  <pre id="log" style="background:#878787; color:#fff; padding:1em; max-height:250px; overflow:auto;"></pre>

  <h5 class="mt-4">⛓️ Blockchain:</h5>
  <pre id="chain" style="background:#878787; color:#fff; padding:1em; max-height:400px; overflow:auto;"></pre>
    
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          background: #272727;
          color: rgb(201, 201, 201)
      }
      .block {
          background: rgb(63, 63, 63);
          color: #fff;
          border-radius: 8px;
          padding: 15px;
          line-height: 0.3;  /* Tighter line height */
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          font-family: Arial, sans-serif;
      }
      .block h2 {
          margin: 0 0 10px;
      }
      .block pre {
          background: #6c6c6c;
          color: #fff;
          padding: 10px;
          border-radius: 5px;
          overflow-x: auto;
          margin-bottom: 0;
      }
      .block p {
          margin: 5px 0;
      }

  </style>
  
</body>
</html>
